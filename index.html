<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WellNexus</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
      backdrop-filter: blur(10px);
    }

    .app-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      text-align: center;
      margin-bottom: 25px;
      color: #00ffc8;
      text-shadow: 0 0 5px #00ffc8;
    }

    form label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    form textarea, form select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1em;
      resize: none;
      margin-bottom: 15px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      transition: transform 0.2s;
    }

    form button:hover {
      transform: scale(1.03);
      cursor: pointer;
    }

    #resultBox {
      margin-top: 30px;
      background-color: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffc8;
    }

    .hidden {
      display: none;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1 class="app-title">WellNexus</h1>

    <form id="healthForm">
      <label>ü©∫ Health Status:</label>
      <textarea name="health" placeholder="How are you feeling today?"></textarea>

      <label>üçΩÔ∏è Food Intake:</label>
      <textarea name="food" placeholder="What did you eat today?"></textarea>

      <label>üò¥ Sleep Cycle:</label>
      <textarea name="sleep" placeholder="When and how long did you sleep?"></textarea>

      <label>üèÉ‚Äç‚ôÇÔ∏è Exercise:</label>
      <textarea name="exercise" placeholder="Did you do any workout or physical activity?"></textarea>

      <label>üòä Mood:</label>
      <select name="mood">
        <option value="Happy">Happy</option>
        <option value="Neutral">Neutral</option>
        <option value="Stressed">Stressed</option>
        <option value="Sad">Sad</option>
      </select>

      <button type="submit">Analyze</button>
    </form>

    <div id="resultBox" class="hidden">
      <h2>üß† Your Personalized Tips</h2>
      <div id="tipsOutput"></div>
    </div>
  </div>

  <script>
    document.getElementById("healthForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const health = form.health.value.trim().toLowerCase();
      const food = form.food.value.trim().toLowerCase();
      const sleep = form.sleep.value.trim();
      const exercise = form.exercise.value.trim().toLowerCase();
      const mood = form.mood.value;

      let tips = [];

      // Health based tips
      if (health.includes("sick") || health.includes("pain")) {
        tips.push("‚ö†Ô∏è Consider visiting a doctor and take proper rest.");
      } else {
        tips.push("‚úÖ Keep tracking your health. You seem stable.");
      }

      // Food tips
      if (food.includes("junk") || food.includes("pizza") || food.includes("fried")) {
        tips.push("ü•ó Try to eat more fruits, vegetables, and home-cooked meals.");
      } else {
        tips.push("üçé Great! Keep maintaining a balanced diet.");
      }

      // Sleep cycle
      if (sleep.length < 5 || sleep.includes("3") || sleep.includes("4")) {
        tips.push("üò¥ You might need to improve your sleep duration. Aim for 7‚Äì8 hours.");
      } else {
        tips.push("üõå Your sleep looks decent. Try to stay consistent.");
      }

      // Exercise
      if (exercise.includes("no") || exercise.length < 5) {
        tips.push("üèÉ‚Äç‚ôÄÔ∏è Try to include at least 20 minutes of physical activity daily.");
      } else {
        tips.push("üí™ Awesome! Keep up the activity.");
      }

      // Mood
      if (mood === "Stressed" || mood === "Sad") {
        tips.push("üßò Try meditation, deep breathing, or a walk outside.");
      } else if (mood === "Happy") {
        tips.push("üåü Stay positive and spread your vibe!");
      }

      document.getElementById("tipsOutput").innerHTML = tips.map(t => `<p>${t}</p>`).join("");
      document.getElementById("resultBox").classList.remove("hidden");
    });
  </script>
</body>
</html>
